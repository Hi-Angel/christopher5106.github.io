---
layout: default
---

<div class="home">

  <h1 class="page-heading">Latest posts</h1>

  <!-- Github -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8415782447876244"
       data-ad-slot="5011470419"
       data-ad-format="auto"></ins>
  <br/>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <a class="post-link-comment" href="{{ post.url | prepend: site.baseurl }}#disqus_thread">Comments</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8415782447876244"
       data-ad-slot="5011470419"
       data-ad-format="auto"></ins>

  <br/>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<div id="disqus_thread"></div>
<script>
/**
* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
*/
var disqus_config = function () {
this.page.url = "http://christopher5106.github.io"; // Replace PAGE_URL with your page's canonical URL variable
// this.page.identifier = "{{ page.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
// this.page.title = "{{ page.title }}"
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');

s.src = '//christopher5106.disqus.com/embed.js';

s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
